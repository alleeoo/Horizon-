<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon - Reviews</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="RF_review.css">
</head>
<body>

    <!-- Logo Section -->
    <div class="logo-container">
        <img src="assets/favicon.png" alt="Horizon Logo" class="logo-img">
        <div class="logo-text">Horizon</div>
    </div>

    <!-- Navigation -->
    <header>
        <a href="RF_horizon.html" class="nav__link">Home</a>
            <a href="RF_trending.html" class="nav__link">Trending</a>
            <a href="RF_movies.html" class="nav__link">Movies</a>
            <a href="RF_dramas.html" class="nav__link">Dramas</a>
            <a href="RF_wishlist.html" class="nav__link">Wishlist</a>
            <a href="RF_review.html" class="nav__link">Reviews</a>
    </header>

    <h1>Viewer Reviews</h1>

    <ul class="review-list" id="reviewList">
        <li class="review-item">
            <form id="reviewForm">
                <input type="text" id="movie_title" name="movie_title" placeholder="Enter Movie Title" required>
                <textarea id="review" name="review" placeholder="Write your review..." rows="4" required></textarea>
                <button type="submit">Submit Review</button>
                <div id="message"></div>
            </form>
        </li>
    </ul>

    <footer>
        <p>&copy; 2025 Horizon Streaming. All rights reserved.</p>
        <p class="footer-links">Privacy Policy | Terms of Service | Contact Us</p>
    </footer>

    <script src="RF_review.js"></script>
</body>
</html>
