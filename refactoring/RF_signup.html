<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Horizon</title>
    <link rel="stylesheet" href="RF_signup.css">
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="fullname" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Create Account</button>
        <a href="RF_login.html">Already have an account? Log In</a>
    </form>
</div>

<script src="RF_signup.js"></script>
</body>
</html>
<!-- Separation of Concerns: Removed inline <style> and <script> for clarity.

Semantic IDs: Added id attributes to input fields for JS access. -->
