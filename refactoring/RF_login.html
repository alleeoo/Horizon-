<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Horizon</title>
    <link rel="stylesheet" href="RF_Login.css">
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form>
        <!-- Added labels for accessibility and semantic HTML -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <button type="submit">Log In</button>
        <!-- Changed relative path to absolute path for clarity -->
        <a href="RF_signup.html">Don't have an account? Sign Up</a>
    </form>
</div>

</body>
</html>
